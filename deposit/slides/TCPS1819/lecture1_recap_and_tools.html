<section id="slide-i0">
<h3 id="i0">Bird's eye view of the lecture</h3>
<ul>
<li>A <b>computer</b> is an electronic device that elaborates (<b>transforms</b>) information.</li>

<li>The recipe with which it transforms data is called <b>an algorithm</b> and is
composed of a sequence of instructions.</li>

<li>Data comes in from input devices (e.g. <b>sensors</b>) and transformed data is sent
to output devices (e.g., <b>actuators</b>, <b>lights</b>, <b>screens</b> and so on).</li>

</ul>

</section>
