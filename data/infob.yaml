    markdown: |
      Le slides sulla codifica binaria sono state aggiornate con la parte sulla virgola fissa e mobile. Per chi vuole già intraprendere il tutorial sul linguaggio C, è disponibile anche la traccia del laboratorio nella sezione sotto.
      
