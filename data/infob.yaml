  - title: Voti prova in itinere del 4 Febbraio
    text: Disponibili a questo indirizzo
    link: http://www.vittoriozaccaria.net/#/infob/2016/02/07/risultati-prove-in-itinere.html

  - title: Note sulle prove in itinere
    text: "Vi ricordo che coloro che hanno passato le prove in itinere non devono, di regola, fare un esame orale a meno che non ci sia qualche dubbio da sciogliere da parte mia. La regola per la sufficienza e' la seguente $$p_1 + p_2 \\geq 18 ~\\textrm{AND}~ p_1 \\geq 8 ~\\textrm{AND}~ p_2 \\geq 8$$ dove $p_1,p_2$ sono da intendersi i voti della prima e seconda prova rispettivamente."
  
  - title: Note sull'appello ordinario
    text: "Coloro che sosterrano l'appello ordinario dovranno obbligatoriamente fare l'orale che si terra' immediatamente dopo (qualche minuto) dalla prova scritta."


