    markdown: |
      I risultati della prova in itinere sono disponibili [a questo indirizzo](http://www.vittoriozaccaria.net/#/infob/2016/11/29/voti-della-prova-in-itinere-del-23-novembre-2016.html).
      
  - title: Soluzioni prova in itinere del 23 Novembre 2016
    markdown: |
      Ecco i link alle soluzioni in pdf, ([Versione A](https://dl.dropboxusercontent.com/u/5867765/1617-published-infob/1611_it1.sol.pdf)) e 
      ([Versione B](https://dl.dropboxusercontent.com/u/5867765/1617-published-infob/1611_it1.solb.pdf)).
    
